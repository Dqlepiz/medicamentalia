antimalaricos:
    id: antimalaricos
    title:
      en: A <strong>South-South</strong> antimalarial drug
      es: Un antimalárico <strong>sur-sur</strong>
    steps:
      - title: 
          en: "<h5>An alliance beyond the market</h5>The public laboratory Farmanginhos and DNDi (an organization dedicated to investigating treatments for neglected diseases) signs an agreement to develop an antimalarial drug. The Brazilian pharmaceutical industry, universities and research institutions sign too."
          es: "<h5>Alianza más allá del mercado</h5>El laboratorio público Farmanginhos y la organización DNDi (que se dedica a investigar tratamientos para enfermedades olvidadas) firman un acuerdo para desarrollar un antimalárico. Colaboran también la industria farmacéutica y la academia brasileñas."
        img: svg/antimalaricos-1.svg
      - title: 
          en: "<h5>ASMQ is born</h5>Farmanginhos (located in Rio de Janeiro) produces ASMQ, an artesunate-mefloquine fixed-dose combination used to treat more than half of the malaria cases in Brazil. It was registered in 2008."
          es: "<h5>Nace el ASMAQ</h5>Farmanginhos (situado en Rio de Janeiro) produce el ASMQ, una asociación de dos moléculas (artesunato y mefloquina) en una dosis fija que se usa para tratar más de la mitad de los casos de malaria en Brasil. Se registró en 2008"
        img: svg/antimalaricos-2.svg
      - title:
          en: "<h5>Across Latin America</h5>The new drug, developed in the public system and outside market dynamics, reaches other Latin American countries such as Bolivia and Venezuela through donations and agreements."
          es: "<h5>Para Latinoamérica</h5>El nuevo fármaco, desarrollado desde lo público y sin tener en cuenta dinámicas de mercado, llega a otros países latinoamericanos, como Bolivia o Venezuela, gracias a donaciones y acuerdos."
        img: svg/antimalaricos-3.svg
      - title:
          en: "<h5>To Southeast Asia</h5>The technology to produce the drug is transferred from a public laboratory in Brazil to a private laboratory in India (Cipla), a South-South public-private partnership so that it can be produced there in order to reach other countries in Southeast Asia."
          es: "<h5>Para el Sudeste Asiático</h5>La tecnología para producir el medicamento se transfiere de un laboratorio público en Brasil a un laboratorio privado en India (Cipla), una colaboración público-privada sur-sur para que desde allí pueda producirse y llegar a otros países del Sudeste Asiático."
        img: svg/antimalaricos-4.svg
      - title: 
          en: "<h5>And soon to Africa</h5>Permission to enable production lines has been requested to the WHO so the drug can also be distributed in African countries."
          es: "<h5>Y pronto, para África</h5>Han pedido autorización a la OMS para que habilite su línea de producción y así poder distribuir el fármaco también en países africanos."
        img: svg/antimalaricos-5.svg

counterfeits:
  id: counterfeits
  title: 
    en: The routes of <strong>counterfeit medicines</strong>
    es: La ruta de los <strong>medicamentos falsos</strong>
  steps:
    - title: 
        en: "Boatloads of counterfeit drugs are shipped from Mumbai, India."
        es: "Barcos cargados de medicamentos falsos salen de Mumbai, India."
      img: svg/fakes-1.svg
    - title: 
        en: "The drugs get to West Africa through the Gulf of Guinea, and are smuggled through less-guarded countries such as Togo."
        es: "Llegan a África occidental por el Golfo de Guinea, entrando por países menos vigilados como Togo."
      img: svg/fakes-2.svg
    - title: 
        en: "Once on land, the cargo is transported by road to more developed countries such as Ghana or Nigeria."
        es: "Una vez dentro, se desplazan por carretera hasta países más desarrollados como  Ghana o Nigeria."
      img: svg/fakes-3.svg

patents:
  id: patents
  title: 
    en: How do <strong>patents</strong> work?
    es: ¿Cómo funcionan <strong>las patentes</strong>?
  steps:
    - title: 
        en: "In April 1994 the signing of the Marrakesh Agreement established the World Trade Organization (WTO)."
        es: "En abril de 1994 se firmaron los acuerdos de Marrakech, que dieron lugar a la Organización Mundial del Comercio (OMC)."
      img: svg/patentes-1.svg
    - title: 
        en: "Among the approved documents was the <strong>Agreement on Trade-Related Aspects of Intellectual Property Rights</strong> (TRIPS), whose section 5 regulates patents."
        es: "Entre los documentos aprobados se encontraba el <strong>TRIPS</strong>, en español <strong>ADPIC</strong> (Acuerdo Sobre los Aspectos de los Derechos de Propiedad Intelectual Relacionados con el Comercio), que en su sección 5 regula las patentes."
      img: svg/patentes-2.svg
    - title:
        en: "<em>Patents apply not just to products but also to processes.</em><p></p><h5>Article 27.1</h5><blockquote>Patents shall be available for any inventions, whether products or processes, in all fields of technology, provided that they are new, involve an inventive step and are capable of industrial application</blockquote>"
        es: "<em>Las patentes no solo aplican a productos, sino también a procedimientos.</em><p></p><h5>Artículo 27.1</h5><blockquote>Las patentes podrán obtenerse por todas las invenciones, sean de productos o de procedimientos, en todos los campos de la tecnología, siempre que sean nuevas, entrañen una actividad inventiva y sean susceptibles de aplicación industrial</blockquote>"
      img: svg/patentes-3.svg
    - title:
        en: "<em>The agreement sets the framework for the compulsory licence in cases of national emergency or extreme urgency.</em><p></p><blockquote>Other use without authorization of the right holder shall also be permitteds.</blockquote>"
        es: "<em>El acuerdo incluye la posibilidad de aplicar una licencia obligatoria en casos de emergencia nacional.</em><p></p><blockquote>Se permitirán otros usos sin autorización del titular de los derechos.</blockquote>"
      img: svg/patentes-4.svg
    - title:
        en: "<em>The patent term is 20 years starting from the filing date, not from the day the patent is finally granted.</em><p></p><h5>Article 33</h5><blockquote>The term of protection available for a patent shall not end before the expiration of a period of twenty years counted from the filing date</blockquote>"
        es: "<em>Los 20 años que dura una patente empiezan a contar desde que se presenta la solicitud, no desde que se concede.</em><p></p><h5>Artículo 33</h5><blockquote>La protección conferida por una patente no expirará antes de que haya transcurrido un período de 20 años contados desde la fecha de presentación de la solicitud</blockquote>"
      img: svg/patentes-5.svg
    - title:
        en: "<h5>Signatory countries</h5>The 161 country members of the WTO signed this agreement and adopted it in their national legislations."
        es: "<h5>Países firmantes</h5>Los 161 países miembros de la OMC firman este acuerdo y lo trasladan a su normativa nacional. Cada uno de ellos puede establecer, por ejemplo, extensiones a los periodos de monopolio o barreras más o menos altas para conseguir la concesión del derecho"
      img: svg/patentes-6.svg

prices:
  id: prices
  steps:
    - title:
        en: "<h5>11 days' wages to buy an asthma inhaler</h5>A citizen from <strong>Kyrgyzstan</strong> needs to work 11 days to buy an asthma inhaler (<strong>salbutamol</strong>) at a pharmacy, versus 48 minutes needed in Spain or 120 in Germany."
        es: "<h5>11 días de trabajo para comprar un inhalador</h5>Un trabajador de <strong>Kirguistán</strong> necesita 11 días de sueldo para comprar en la farmacia un inhalador para el asma (<strong>salbutamol</strong>), frente a los 48 minutos de un español o los 120 de un alemán."
      img: articles/prices-1.jpg
    - title:
        en: "<h5>The daily salary of the lowest paid public servant</h5>In order to calculate the number of working days needed to pay for treatment, we use an official figure: <strong>the daily salary of the lowest public servant in each country</strong>."
        es: "<h5>El sueldo diario del funcionario peor pagado</h5>Para calcular los días de trabajo necesarios para pagar un tratamiento, tenemos en cuenta una cifra oficial: <strong>el sueldo diario del funcionario con salario más bajo de cada país</strong>."
      img: articles/prices-2.jpg
    - title:
        en: "<h5>The most expensive, a cholesterol-lowering medication</h5><strong>Simvastatin</strong>, used to lower the level of cholesterol in the blood, is the least affordable drug: a patient needs almost five days of salary (4.67) on average, across 60 countries, to buy the complete treatment. On the other extreme, less than one hour of work is needed for <strong>diazepam</strong>, an anti-anxiety drug."
        es: "<h5>El más costoso, un medicamento contra el colesterol</h5>La <strong>simvastatina</strong>, destinada a reducir los niveles de colesterol en sangre, es el fármaco más difícil de adquirir: son necesarios casi cinco días de media (4,67) en los 60 países para pagar el tratamiento. Al otro lado está el del ansiolítico <strong>diazepam</strong>, que se paga con menos de una hora de trabajo."
      img: articles/prices-3.jpg
    - title:
        en: "<h5>Where are medicines least affordable?</h5>If you lived in <strong>São Tomé and Príncipe</strong> you'd need to work 14 days on average to pay for the treatment of one of the 14 drugs analysed. It's the country where medicines are least affordable. <strong>Kuwait</strong> follows (7 days). On the other hand, in <strong>Italy or Spain</strong> (less than one hour of work in both of them) or <strong>Germany</strong> (an hour and a half) these essential drugs are much more accessible."
        es: "<h5>¿Dónde son menos asequibles los fármacos?</h5>Si vives en <strong>Santo Tomé</strong> tienes que trabajar 14 días de media para comprar el tratamiento completo de alguna de las 14 medicinas analizadas. Es el país en el que los medicamentos son menos asequibles. Le sigue <strong>Kuwait</strong> (7 días). En cambio, en <strong>Italia</strong>, <strong>España</strong> (menos de una hora en ambos) y <strong>Alemania</strong> (una hora y media de trabajo) estos fármacos esenciales son muchísimo más accesibles."
      img: articles/prices-4.jpg
    - title:
        en: "<h5>Everything is relative: let's talk about prices</h5>Another variable we can look at is prices. But not on absolute terms: what we analyse is <strong>the ratio between the cost of the medicine in each country and an international reference price (the green line)</strong>. That allows us to compare data from studies at different points in time and visualise the outliers. If a data point goes up too much, we have a problem."
        es: "<h5>Todo es relativo: hablemos de precio</h5>Otra de las variables que puedes analizar es el precio. Pero no en términos absolutos. Lo que comparamos es la relación del coste del fármaco en cada país con el <strong>precio de referencia internacional (la línea verde)</strong>. Eso nos permite cruzar datos de estudios de diferentes años y visualizar el desvío. Si la bola está muy arriba, tenemos un problema."
      img: articles/prices-5.jpg
    - title:
        en: "<h5>The prices in Kuwait, out of control</h5>This Persian Gulf country showed the biggest deviation from the international reference price in a study in 2004. <strong>Ciprofloxacin</strong>, one of the most common antibiotics, was up to 100 times the reference price in <strong>Kuwait</strong> pharmacies."
        es: "<h5>Los precios de Kuwait, desbocados</h5>El país del Golfo Pérsico es el que registró (en su estudio de 2004) unas cifras más alejadas del precio de referencia internacional. El <strong>ciprofloxacino</strong>, uno de los antibióticos más habituales, llegó a costar más de 100 veces ese indicador en las farmacias de <strong>Kuwait</strong>."
      img: articles/prices-6.jpg
    - title:
        en: "<h5>These were retail prices, what about prescriptions?</h5>We can also analyse these variables looking at what a patient in a <strong>public health system</strong> will end up paying, instead of retail prices in pharmacies."
        es: "<h5>Hasta aquí lo privado, ¿y con receta?</h5>También puedes analizar todas estas variables pero, en lugar de fijarte en el coste directo en farmacia, poniendo la mirada en lo que acaba pagando el paciente <strong>en los sistemas públicos de salud</strong>."
      img: articles/prices-8.jpg
    - title:
        en: "<h5>The state pays, zero cost</h5>In many of the analysed countries, the cost of some or all of the 14 medicines is borne by the public health system, so the <strong>price paid by the patient is zero</strong>. Although the problem is sometimes not just the price, but availability: drugs out of stock, far away pharmacies..."
        es: "<h5>El Estado paga, coste cero</h5>En muchos de los países analizados, el coste de algunos de los 14 fármacos, o de todos, lo asume el sistema público y <strong>es gratuito para el paciente</strong>. El problema, en ocasiones, no es solo el precio, también la accesibilidad: roturas de stock, distancia a la farmacia..."
      img: articles/prices-8.jpg
    - title:
        en: "<h5>Comparisons are odious</h5>Specially if we look at <strong>ciprofloxacin</strong>, an antibiotic, whose retail price at pharmacies is <strong>the most variable across the 60 analysed countries</strong>. On the public side diclofenac, an anti-inflammatory drug, is the one with the widest range of prices."
        es: "<h5>Las comparaciones son odiosas</h5>Sobre todo si hablamos del antibiótico <strong>ciprofloxacino</strong>, cuyo precio en farmacia es el más variable en los 60 países analizados. En lo público, el premio al fármaco que registra mayores diferencias dependiendo de dónde vivas es el antiinflamatorio diclofenaco."
      img: articles/prices-10.jpg