<figure style="width: 460px" class="wp-caption {{ include.align }}">
  <img class="size-medium wp-image-77" src="{{ site.baseurl }}/assets/images/{{ include.img }}" alt="{{ include.caption }}}" width="460" height="343">
  {% if include.author %}
  <figcaption class="wp-caption-text">{{ include.caption }}<strong> | {{ include.author }}</strong></figcaption>
  {% else %}
  <figcaption class="wp-caption-text">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
