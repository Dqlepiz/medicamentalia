<div id="carousel-{{ page.ref }}" class="carousel full-width slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    {% for img in page.img_gallery %}

    <div class="item{% if forloop.index == 1 %} active{% endif %}">
      <div class="fill" style="background-image:url({{ site.baseurl }}/assets/images/{{ img.image }});"></div>
      <div class="carousel-caption">{{ img.title }}</div>
    </div>
    {% endfor %}
    <a class="left carousel-control" href="#carousel-{{ page.ref }}" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-{{ page.ref }}" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
