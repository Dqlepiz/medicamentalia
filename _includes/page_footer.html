<section class="no-padding page-footer">
  <div class="container-fluid">
    <div class="row no-gutter">
      {% assign articles=site.articles | where:"lang", page.lang | sort:"order" %}
      {% for article in articles %}
        {% unless article.excluded %}
        {% if page.ref != article.ref %}
        <div class="col-md-4">
          {% include home_item.html article=article %}
        </div>
        {% endif %}
        {% endunless %}
      {% endfor %}
    </div>
  </div>
</section>
