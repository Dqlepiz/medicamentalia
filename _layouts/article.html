---
layout: default
---
<header class="article-{{ page.ref }}" style="background-image: url('{{ site.baseurl }}/assets/images/{{ page.img }}')">
  <div class="header-overlay"></div>
  <div class="header-content">
    <div class="header-content-inner">
        <h2>{{ page.title }}</h2>
        <h1>{{ page.subtitle }}</h1>
        <p>{{ page.description }}</p>
    </div>
  </div>
</header>

<nav class="nav-page page-<?= $origin_post_ID ?>">
  <div class="nav-page-container">
    <div class="container">
      <div class="row">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#page-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="page-menu" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            {% article_menu page %}
          </ul>
        </div>
        <a href="#top" class="top-btn" title="Top"><i class="glyphicon glyphicon-chevron-up"></i></a>
        <a class="home-btn" href="{{ site.baseurl }}" title="{{ site.title }}">{{ site.title }}</a>
      </div>
    </div>
  </div>
</nav>

<div class="container page-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-content-container">
        <p class="author">{{ site.data.locales[page.lang].by }} <span>{{ page.author }}</span></p>
        {{ content | add_anchor_links }}
      </div>
    </div>
  </div>
</div>
